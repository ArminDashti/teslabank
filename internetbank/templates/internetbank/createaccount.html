<form action="" method="post">
    {% csrf_token %}
    {{ createaccount }}
    <input type="submit" value="Submit">
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
